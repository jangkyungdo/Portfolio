<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jangkyungdo_portfolio</title>
    <meta name="author" content="jangkyungdo" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01a5ae2eba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="img/favicon3.png" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar">
      <div class="navbar__logo">
        <img src="img/favicon.png" alt="logo" />
        <a href="#">JANG</a>
      </div>
      <div class="navbar__menu">
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My work</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img src="img/avatar.png" alt="photo image" class="home__avatar" />
      <h1 class="home__title">Learn, Think, Action</h1>
      <h2 class="home__description">
        안녕하세요.<br />
        꾸준히 IT의 길을 걸어오고 있으며 배움에 겁먹지않고, 끊임없이 생각하며,
        행동으로 실천하는 장경도입니다. Front-End에 관심이 많으며 최근에는
        JavaScript, 반응형 웹, 사용자 인터랙션에도 관심을 두고 있습니다.
      </h2>
      <button class="home__contact">contact me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
